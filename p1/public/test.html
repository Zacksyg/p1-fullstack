<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat em Tempo Real com Áudio</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js" defer></script>
</head>
<body>
    <h1>Chat em Tempo Real com Áudio</h1>

    <div>
        <input id="roomId" type="text" placeholder="ID da sala">
        <button id="joinButton">Entrar na Sala</button>
    </div>

    <div id="messages"></div>

    <input id="messageInput" type="text" placeholder="Digite sua mensagem">
    <button id="sendMessageButton">Enviar Mensagem</button>

    <!-- Local and Remote Audio Elements -->
    <audio id="localAudio" controls autoplay muted></audio>
    <audio id="remoteAudio" controls autoplay></audio>

</body>
</html>
